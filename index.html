<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/index.css">
  <title>Booki</title>
</head>
<body>

  <nav>
    <img src="./images/Booki.png" alt="logo" class="logo">
    <div class="buttons">
      <div class="btn">
        <a href="#" class="btn-heberge">Hébergements</a>
      </div>
      <div class="btn">
        <a href="#" class="btn-activite">Activités</a>
      </div>
    </div>
  </nav>

  <header>
    <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
  </br>
    <p>En plein centre ville ou en pleine nature</p>
  </header>

  <div class="search-bar">
    <div class="contain-searchbar-elements">
      <div class="pin"><i class="fa-solid fa-location-dot"></i></div>
      <input type="text" size="25" placeholder="  Marseille, France">
      <button>Rechercher</button>
    </div>
  </div>

  <div class="contain-filters">
    <div class="filter-elements">
      <p>Filtre<p>
      <a href="#">Economique</a>
      <a href="#">Familial</a>
      <a href="#">Romantique</a>
      <a href="#">Animaux autorisés</a>
    </div>
  </div>
</body>
</html>
